<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Change Password</title>
  <style>
  .form-submit {        /* style for change password page */    
    width: 20%;
    border-radius: 5px; 
    padding: 8px 20px;
    box-sizing: border-box;
    font-size: 14px;
    font-weight: 700;
    color: #fff;
    border: none; }

.center {
    margin: auto;
    width: 50%;
    padding: 10px;  }

::placeholder{
  text-align: center;
}
  </style>
</head>
<body>

  <div class="center">
    <form action ="#" method="POST">
          <h1 align="center">Change Password</h1>
          <br>
         <div class="table-responsive">
          <table class="table table-hover">
            <tbody>
              <tr align="center">
                <td>  <label for="email"><b>Email</b></label> </td>
                <td> <input type="email" placeholder="Email" id="email" name="email" required> </td>
              </tr>
             
              <tr align="center">
                <td>  <label for="password"><b>Password</b></label> </td>
                <td> <input type="password" placeholder="Password"  name="updatepassword" required> </td>
              </tr>

              <tr align="center">
                  <td> <label for="password"><b>Confirm Password</b></label> </td>
                  <td> <input type="password" placeholder="Confirm Password" name="confirmpassword" required> </td>
              </tr> <br>
              
              <tr align="center">
                  <td>  <button type="submit" class="btn btn-success" >Update</button>&nbsp; </td>
                  <td>  <button type="submit" class="btn btn-danger" >Cancel</button> </td>
              </tr>

            </tbody>
          </table>
        </div>
      </form>
 </div> 

</body>
</html>
